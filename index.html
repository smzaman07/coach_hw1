<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="images/png" href="images/wordpress-blue.svg">

    <title>Coach</title>
  </head>
  <body>

      <section>
       <div class="container">
        <div class="heading">
          <h1>Coach</h1>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="form-box">
              <div class="row justify-content-center">
                <div class="col-lg-9 col-md-8 col-sm-10 col-10">
                    <h2>Sign up</h2>
                    <p>Please fill in this form to create account!</p>
                  </div>
                </div>
                <form>
                 <div class="row justify-content-center">
                   <div class="col-lg-9 col-md-8 col-sm-10 col-10">
                       <div class="form-group">
                          <label for="fname">Name</label>
                          <input type="text" class="form-control" id="fname">
                       </div>
                    </div>
                    <div class="col-lg-9 col-md-8 col-sm-10 col-10">
                       <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email">
                       </div>
                    </div>
                    <div class="col-lg-9 col-md-8 col-sm-10 col-10">
                       <div class="form-group">
                          <label for="pass">Password</label>
                          <input type="password" class="form-control" id="pass">
                       </div>
                    </div>

                    <div class="col-lg-9 col-md-8 col-sm-10 col-10"> 
                     <input type="submit" value="Sign up" class="btn btn-bottum">
                      <p>Already have an account?
                        <a href="#"> Sign in</a>
                      </p> 
                    </div>
                  </div>
                </form>
            </div9
          </div>
        </div>
       </div>
      </section>
    
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
